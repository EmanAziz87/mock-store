<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="./dist/ajaxRequests.js" defer></script>

    <title>Frontend-Backend Testing</title>
</head>
<body>
    <h1>Product Store</h1>
    <a href="./registerForm.html">Register</a>
    <a href="./loginForm.html">Login</a>
    <form action="" id="logoutForm">
        <button type="submit">Logout</button>
    </form>
    <form action="" id="productForm">
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name">
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" min="0">
        <button type="submit">Submit</button>
    </form>
    <h2>All Products</h2>
    <div id="productContainer"></div>
</body>
